name: ğŸš€ Real-World CI Setup

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:  # âœ… Add this here once, not twice

    inputs:
      reason:
        description: "Why are you retrying this workflow?"
        required: false
        default: "Manual retry - no reason given"

jobs:
  test:
    name: ğŸ§ª Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: frontend

      - name: âœ… Run Tests
        run: echo "frontend tests here"
        working-directory: frontend

      - name: ğŸ” Log Manual Retry Reason (if any)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "ğŸ” Manual retry reason:${REASON}"
        env:
          REASON: ${{ github.event.inputs.reason }}

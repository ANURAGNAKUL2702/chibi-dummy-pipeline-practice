on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  setup-and-check:
    name: ğŸ§ª Setup & Check Folder Structure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            echo "Found package.json. Installing..."
            npm ci
          else
            echo "No package.json found. Skipping npm install."
          fi

      - name: ğŸ“‚ List All Project Folders
        run: |
          echo "ğŸ” Project folder structure:"
          tree -L 2 || ls -R

      - name: ğŸ“Œ Save Git Commit Info
        run: |
          echo "ğŸ”– Commit: ${{ github.sha }}"
          echo "ğŸ§‘â€ğŸ’» Author: ${{ github.actor }}"
          echo "ğŸ” Branch: ${{ github.ref }}"

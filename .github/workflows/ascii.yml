name: Generate ascii flow

on:
  push

jobs:
  build_job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x .github/workflows/ascii-script.sh

      - name: Run ASCII script
        run: .github/workflows/ascii-script.sh

  test_job2:
    needs: build_job1
    runs-on: ubuntu-latest
    steps:
      - name: upload kiss text file
        uses: actions/upload-artifact@v3
        with: 
          name: kiss-text file
          path: kiss.txt
      - name: test file exits
        run: grep -i "kiss" kiss.txt

  deploy_job3:
    needs: test_job2
    runs-on: ubuntu-latest
    steps:
      - name: download kiss text file
        uses: actions/download-artifact@v3
        with: 
          name: kiss-text file
          path: kiss.txt
      - name: test file exits
        run: grep -i "kiss" kiss.txt
      
      - name: Read file
        run: cat kiss.txt

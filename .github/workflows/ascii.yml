name: Generate ascii flow

on:
  push

jobs:
  ascii_job:
    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install cowsay
      run: sudo apt-get update && sudo apt-get install cowsay -y

    - name: Execute cowsay with built-in cow
      run: cowsay -f dragon "hello ..i am dragon" >> dragon.txt

    - name: Test file exists
      run: grep -i "dragon" dragon.txt

    - name: Read file
      run: cat dragon.txt

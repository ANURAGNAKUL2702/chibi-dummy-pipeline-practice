name: Generate ascii flow

on:
  push

jobs:
  build_job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: install
        run: sudo apt-get install cowsay-y
      - name: execute cowsay
        run: cowsay -f kiss "hi how is this" >> kiss.txt

  test_job2:
    needs: build_job1
    runs-on: ubuntu-latest
    steps:
      - name: upload kiss text file
        uses: actions/upload-artifact@v4
        with: 
          name: kiss-text file
          path: kiss.txt
      - name: test file exits
        run: grep -i "kiss" kiss.txt

  deploy_job3:
    needs: test_job2
    runs-on: ubuntu-latest
    steps:
      - name: download kiss text file
        uses: actions/download-artifact@v4
        with: 
          name: kiss-text file
          path: kiss.txt
      - name: test file exits
        run: grep -i "kiss" kiss.txt
      
      - name: Read file
        run: cat kiss.txt

name: Generate ascii flow

on:
  push

jobs:
  build_job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install cowsay
        run: sudo apt-get install -y cowsay

      - name: Execute cowsay and save output
        run: cowsay -f kiss "hi how is this" > kiss.txt

      - name: Upload kiss text file
        uses: actions/upload-artifact@v4
        with: 
          name: kiss-text-file          
          path: kiss.txt

  test_job2:
    needs: build_job1
    runs-on: ubuntu-latest
    steps:
      - name: Download kiss text file
        uses: actions/download-artifact@v4
        with: 
          name: kiss-text-file
          path: .

      - name: Test file exists
        run: grep -i "hi how is this" kiss.txt

  deploy_job3:
    needs: test_job2
    runs-on: ubuntu-latest
    steps:
      - name: Download kiss text file
        uses: actions/download-artifact@v4
        with: 
          name: kiss-text-file
          path: .

      - name: Test file exists again
        run: grep -i "kiss" kiss.txt

      - name: Read file
        run: cat kiss.txt

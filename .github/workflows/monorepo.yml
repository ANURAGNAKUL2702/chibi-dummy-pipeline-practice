name: ğŸ§¹ Lint Monorepo with Auto-Fix

on:
  pull_request:
    paths:
      - 'frontend/**' 
      - 'backend/**'
      - 'analytics-worker/**'
  workflow_dispatch:

jobs:
  lint:
    name: ğŸ§¼ Lint & Auto-Fix Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [frontend, backend, analytics-worker]

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: â™»ï¸ Restore Cache
        uses: actions/cache@v4
        with:
          path: ${{ matrix.folder }}/node_modules
          key: ${{ runner.os }}-${{ matrix.folder }}-node-${{ hashFiles(format('{0}/package-lock.json', matrix.folder)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.folder }}-node-

      - name: ğŸ“¥ Install Dependencies
        working-directory: ${{ matrix.folder }}
        run: npm ci

      - name: ğŸ§¹ Run ESLint with Auto-Fix
        working-directory: ${{ matrix.folder }}
        run: npm run lint:fix || true

      - name: ğŸ“¤ Auto-commit fixed files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”§ ESLint auto-fix applied to ${{ matrix.folder }}"
          file_pattern: "${{ matrix.folder }}/**/*.{js,ts,jsx,tsx}"
          skip_fetch: true
